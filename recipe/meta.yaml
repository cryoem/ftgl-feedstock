{% set name = "ftgl" %}
{% set version = "2.4.0" %}
{% set branch  = "v" + version %}

package:
  name:    {{ name }}
  version: {{ version }}

source:
  url: https://github.com/frankheckenbach/{{ name }}/archive/{{ branch }}.zip
  fn: {{ name }}-{{ branch }}.zip
  {% if branch == "v2.4.0" %}
  patches:
    # This patch (https://github.com/frankheckenbach/ftgl/commit/835f2ba7911a6c15a1a314d5e3267fa089b5a319) is needed for v2.4.0.
    - cmake-remove-FTLibrary.h.diff
  {% endif %}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ cdt('mesa-libgl-devel') }}   # [linux]
    - cmake

  host:
    - freetype
    - libglu  # [linux]
  
  run:
    - freetype

about:
  home: http://sourceforge.net/projects/ftgl/
  license: MIT
