{% set name = "ftgl" %}
{% set version = "2.4.0" %}
{% set branch  = "v" + version %}

package:
  name:    {{ name }}
  version: {{ version }}

source:
  url: https://github.com/frankheckenbach/{{ name }}/archive/{{ branch }}.zip
  fn: {{ name }}-{{ branch }}.zip

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ cdt('mesa-libgl-devel') }}   # [linux]
    - cmake

  host:
    - freetype
    - libglu  # [linux]
  
  run:
    - freetype

about:
  home: http://sourceforge.net/projects/ftgl/
  license: MIT
