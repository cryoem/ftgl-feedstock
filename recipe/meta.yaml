{% set name = "ftgl" %}
{% set branch = "master" %}

package:
  name: {{ name }}
  version: 2.3.0

source:
  url: https://github.com/frankheckenbach/ftgl/archive/d48ee410fee783f922c04f60ce475903ab70cd43.zip
  fn: ftgl-d48ee410fee783f922c04f60ce475903ab70cd43.zip

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ cdt('mesa-libgl-devel') }}   # [linux]
    - cmake

  host:
    - freetype
    - libglu  # [linux]
  
  run:
    - freetype

about:
  home: http://sourceforge.net/projects/ftgl/
  license: MIT
